- project:
    name: BlueGreenDeployment
    jobs:
      - BlueGreenDeployment

- job:
    name: BlueGreenDeployment
    logrotate:
      numToKeep: 5
    parameters: 
      - string:
          name: Num
    builders:
      - copyartifact:
          project: CanaryDeployment
          which-build: last-successful
          filter: "**"
      - shell: "#!/bin/bash -e \n\ncd production \nchmod -R 777 $(pwd)\n\n./blueGreenDeployment.sh\n./blueGreenDeployment.sh"
